<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<form action="{% url 'credentials:login' %}" method="POST">
  {% csrf_token %}
  <input type="text" name="username" placeholder="UserName">
  <input type="password" name="password" placeholder="Enter Password">
  <input type="submit">
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
